<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="index.css">
    <title>Memory</title>
</head>

<body>
    <div class="container">
        <div class="board"></div>
    </div>
    <div class="score">Счет: 0</div>
    <div class="popup startup">
        <p>Новая игра</p>
        <button class="button start">&nbsp;Старт!&nbsp;</button>
    </div>
    <div class="popup miss">
        <p class="red-round">&#10008;</p>
    </div>
    <div class="popup win">
        <p class="green-round">&#10004;</p>
    </div>
    <div class="popup one-more">
        <button class="button play-again">&nbsp;Новая игра&nbsp;</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
